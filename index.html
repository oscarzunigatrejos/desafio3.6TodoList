<!DOCTYPE html>
<html lang="es" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Des3.6Todo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
</head>

<body>
    <section class="hero is-link">
        <div class="hero-head">
            <nav class="navbar">
              <div class="container">
                <div class="navbar-brand">
                  <button id="theme" class="navbar-item">
                    <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24" class="icon icon-tabler icons-tabler-filled icon-tabler-moon"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 1.992a10 10 0 1 0 9.236 13.838c.341 -.82 -.476 -1.644 -1.298 -1.31a6.5 6.5 0 0 1 -6.864 -10.787l.077 -.08c.551 -.63 .113 -1.653 -.758 -1.653h-.266l-.068 -.006l-.06 -.002z" /></svg>
                  </button>
                </div>
              </div>
            </nav>
          </div>
        <div class="hero-body has-text-centered">
            <p class="title">Todo List</p>
            <p class="subtitle">Organiza tus tareas</p>       
        </div>
    </section>

    <section class="section">
        <form class="box">
            <div class="container">
                <p>Agregar nueva tarea:</p>
                <div class="field is-grouped">
                    <input id="inputTarea" class="input is-link" type="text" placeholder="Nueva tarea" /> 
                    <button id="btnTarea" class="button is-link">Agregar</button>
                </div>
                <span id="error" class="has-text-danger"></span>
            </div>
        </form>
    </section>

    <section class="section">
        <div class="columns box">
            <div class="column">
                <p>Total: <span id="total" class="has-text-success "></span></p>
                <p>Realizadas: <span id="realizadas" class="has-text-success"></span></p>
            </div>
            <div class="column is-four-fifths">
              
                    <table class="table is-striped is-fullwidth">
                        <thead>
                            <tr>
                                <th><abbr title="Position">ID</abbr></th>
                                <th>Tarea</th>
                                <th>Estado</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                           
                        </tbody>
                    </table>
             

            </div>

        </div>
    </section>

    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/mode.js"></script>
</body>

</html>
